<div>
  <app-navbar></app-navbar>
  <div class="container animated fadeIn">
	<div class="row">
    <div class="col-sm-12">
        <legend style="color: #ff015d">Agregar Responsable:</legend>
    </div>
    <div *ngIf="spin==true" class="mx-auto w-100 p-3" style="margin-left: 20%;margin-top: 13%;">
       <div class="loader mx-auto" *ngIf="spin==true"></div>
     </div>
    <form *ngIf="spin==false" class="needs-validation col-sm-12" novalidate>
<div  class="form-row">
<div class="col-md-3 mb-3">
  <label for="validationCustom01">Nombre(s)</label>
  <input type="text" class="form-control" id="validationCustom01" placeholder="Ingrese nombre(s)" required>
  <div class="valid-feedback">
    Looks good!
  </div>
</div>
<div class="col-md-3 mb-3">
  <label for="validationCustom02">Apellido paterno</label>
  <input type="text" class="form-control" id="validationCustom02" placeholder="Ingrese apellido paterno" required>
  <div class="valid-feedback">
    Looks good!
  </div>
</div>
<div class="col-md-3 mb-3">
  <label for="validationCustomUsername">Apellido materno</label>
  <div class="input-group">
    <input type="text" class="form-control" id="validationCustomUsername" placeholder="Ingrese apellido materno" aria-describedby="inputGroupPrepend" required>
    <div class="invalid-feedback">
      Please choose a username.
    </div>
  </div>
</div>
<div class="col-md-3 mb-3">
  <label for="validationCustomUsername">Sexo</label>
  <div class="input-group">
    <select class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <option value="0">Seleccione sexo</option>
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>
    <div class="invalid-feedback">
      Please choose a username.
    </div>
  </div>
</div>
</div>
<div class="form-row">
<div class="col-md-6 mb-3">
  <label for="validationCustom03">Dirección</label>
  <input type="text" class="form-control" id="validationCustom03" placeholder="Ingrese calle" name="calle" required>
  <div class="invalid-feedback">
    Please provide a valid city.
  </div>
</div>
<div class="col-md-3 mb-3">
  <label for="validationCustom04">Teléfono</label>
  <input type="text" class="form-control" id="validationCustom04" placeholder="Int" name="interior" required>
  <div class="invalid-feedback">
    Please provide a valid state.
  </div>
</div>
<div class="col-md-3 mb-3">
  <label for="validationCustom05">Correo</label>
  <input type="text" class="form-control" id="validationCustom05" placeholder="Ext" name="exterior" required>
  <div class="invalid-feedback">
    Please provide a valid zip.
  </div>
</div>
<div class="col-md-1 mb-3">
  <label for="validationCustom05">Edad</label>
  <input type="text" class="form-control" id="validationCustom05" placeholder="Edad" name="edad" required>
  <div class="invalid-feedback">
    Please provide a valid zip.
  </div>
</div>
<div class="col-md-3 mb-3">
  <label for="validationCustom05">Tipo</label>
  <select class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
    <option value="0">Seleccione tipo</option>
    <option value="Municipal">Municipal</option>
    <option value="Distrital">Distrital</option>
    <option value="Seccional">Seccional</option>
  </select>
  <div class="invalid-feedback">
    Please provide a valid zip.
  </div>
</div>
<div class="col-md-3 mb-3">
  <label for="validationCustom05">Municipio/Distrito/Sección</label>
  <select class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
    <option value="0">Seleccione tipo</option>
    <option value="Municipal">Municipal</option>
    <option value="Distrital">Distrital</option>
    <option value="Seccional">Seccional</option>
  </select>
  <div class="invalid-feedback">
    Please provide a valid zip.
  </div>
</div>
</div>

<button class="btn btn-primary" style="background-color: #ff015d; border-color: #ff015d; float: right;" type="submit">Registrar</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
'use strict';
window.addEventListener('load', function() {
// Fetch all the forms we want to apply custom Bootstrap validation styles to
var forms = document.getElementsByClassName('needs-validation');
// Loop over them and prevent submission
var validation = Array.prototype.filter.call(forms, function(form) {
  form.addEventListener('submit', function(event) {
    if (form.checkValidity() === false) {
      event.preventDefault();
      event.stopPropagation();
    }
    form.classList.add('was-validated');
  }, false);
});
}, false);
})();
</script>
	</div>
</div>
</div>
